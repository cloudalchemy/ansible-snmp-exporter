---
sudo: required
language: python
cache: pip
services:
  - docker
env:
  - ANSIBLE=2.4.0
  - ANSIBLE=2.5.0
  - ANSIBLE=2.6.0
install:
  - pip install tox-travis git-semver
script:
  - tox
deploy:
  provider: script
  skip_cleanup: true
  script: .travis/releaser.sh
  on:
    branch: master
branches:
  only:
    - master
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
